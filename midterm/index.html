<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./midterm.js" defer></script>
    <title>Midterm</title>
  </head>
  <body class="dark">
    <div id="mainWrapper">
      <header>
        <h1>Midterm/ Project-6 -- WEB 114</h1>
        <button id="dark">Light mode</button>
        <h2>Guilherme dos Santos</h2>
      </header>
      <div class="flexRow" id="firstSection">
        <section>
          <h2>Compare two numbers</h2>
          <form action="post" id="compareForm">
            <fieldset>
              <div class="flexColumn">
                <label for="input1">First number:</label>
                <input
                  data-input1
                  type="number"
                  step="0.001"
                  required
                  id="input1"
                />
              </div>
              <div class="flexColumn">
                <label for="input2">Second number:</label>
                <input
                  data-input2
                  type="number"
                  step="0.001"
                  required
                  id="input2"
                />
              </div>
              <div class="flexColumn">
                <label for="compare">Comparison operator:</label>
                <select data-selection name="compare" id="compare">
                  <option selected value="greater">></option>
                  <option value="greaterequal">>=</option>
                  <option value="less">&lt;</option>
                  <option value="lessequal">&lt;=</option>
                  <option value="equal">==</option>
                  <option value="notequal">!==</option>
                </select>
              </div>
              <button type="submit" data-compare>Compare</button>
            </fieldset>
          </form>
        </section>
        <section>
          <h2>Simple Calculator</h2>
          <form action="post" id="calculator">
            <fieldset>
              <div class="flexColumn">
                <label for="calculator1">Enter the first number:</label>
                <input
                  data-calculator1
                  type="number"
                  required
                  id="calculator1"
                />
              </div>
              <div class="flexColumn">
                <label for="calculator2">Enter the second number:</label>
                <input
                  data-calculator2
                  type="number"
                  required
                  id="calculator2"
                />
              </div>
              <div class="flexColumn">
                <label for="calculatorSelect">Choose the operator</label>
                <select
                  data-selectionCalc
                  name="calculatorSelect"
                  id="calculatorSelect"
                >
                  <option selected value="add">Sum +</option>
                  <option value="subtract">Sub -</option>
                  <option value="multiply">Mult *</option>
                  <option value="divide">Div /</option>
                  <option value="remainder">Rema %</option>
                  <option value="exponent">Power **</option>
                </select>
              </div>
              <button type="submit" data-calc>Calculate</button>
            </fieldset>
          </form>
        </section>
      </div>
      <footer>
        <p>Guilherme dos Santos WEB 114 2024</p>
      </footer>
    </div>
  </body>
</html>
